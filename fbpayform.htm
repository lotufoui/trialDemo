<!DOCTYPE html>
<html>

<head>
    <title>Facebook Pay Form</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fbpayform.css">
</head>

<body>
    <header>
        <div class="button"><a href="https://www.facebook.com">Home</a></div>
        <div class="button">How it works</div>
        <div class="button">About Facebook Pay</div>
        <div class="button">Sign in</div>
    </header>

    <div class="container1">
    <form action=“mailto.someone@example.com” method=“post”>
        <label>Name:</label><input type=“text” name=“name”><br>
        <label>Email:</label><input type=“email” name=“email” required>
        <br>
        <label>Date:</label><input type="date" name="date1">
        <br>
        <label>Subject:</label>
        <br>
        <input type="radio" name="subject2" value="Sales">
        <label for="Support">Sales</label>
        <br>
        <input type="radio" name="subject2" value="Support">
        <label for="Support">Support</label>
        <br>
        <input type="radio" name="subject2" value="others">
        <label for="other">Others</label>
        <br>
        <label>Message:</label><br><textarea name="comments">Please Specify</textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
          </div>
          
    </div>
</body>

</html>
